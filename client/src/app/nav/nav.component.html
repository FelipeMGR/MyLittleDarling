<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">MyLittleDarling</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          @if (accountService.currentUser()) {
              <li class="nav-item">
                <a routerLink="/members" routerLinkActive="active" class="nav-link active">Matches</a>
              </li>
              <li class="nav-item">
                <a routerLink="/lists" routerLinkActive="active" class="nav-link active">Darlings</a>
              </li>
              <li class="nav-item">
                <a routerLink="/messages" routerLinkActive="active" class="nav-link active">Messages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active log-out" (click)="logout()">LogOut</a>
              </li>
        }
        </ul>

      @if (accountService.currentUser()) {
        <div class="dropdown" dropdown>
          <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome, {{accountService.currentUser()?.userName | titlecase}}!</a>
          <div class="dropdown-menu" *dropdownMenu>
            <a class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">LogOut</a>
          </div>
        </div>
      }

      @if (!accountService.currentUser()) {
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
          <input name="Username" [(ngModel)]="model.Username" class="form-control me-2" placeholder="Username">
          <input name="Password" [(ngModel)]="model.Password" class="form-control me-2" placeholder="Password" type="password">
          <button class="btn btn-success" type="submit">Login</button>
        </form>
      }
  </div>
</nav>
