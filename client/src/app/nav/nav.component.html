  <div class="container">
    <a class="navbar-brand" href="#">MyLittleDarling</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      @if (accountService.currentUser()) {
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active">Darlings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active">Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" (click)="logout()">LogOut</a>
          </li>
        </ul>
      }

      @if (accountService.currentUser()) {
        <div class="dropdown" dropdown>
          <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome!</a>
          <div class="dropdown-menu" *dropdownMenu>
            <a class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">LogOut</a>

        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">

          <input name="Password" [(ngModel)]="model.Password" class="form-control me-2" placeholder="Password" type="password">
