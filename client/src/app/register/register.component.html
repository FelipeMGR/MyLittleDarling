<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up today!</h2>
  <hr>
  <div class="mb-3 form-floating">
    <input 
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
    >
    <label>Username</label>
  </div>

  <div class="mb-3 form-floating">
    <input 
      type="number"
      class="form-control"
      name="age"
      [(ngModel)]="model.age"
    >
    <label>Age</label>
  </div>

  <div class="mb-3 form-floating">
    <input 
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="model.password"
    >
    <label>Password</label>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-sucess btn-primary me-2" (click)="register()" type="submit">Register</button>
    <button id= "cancel-button" class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
  </div>

  <hr>

  <div class="mb-3">
    <label>Here are some of our new Darlings!</label>
    <select class="form-select">
      @for (user of userFromHomeComponent(); track $index) {
        <option [value]="user.userName">
          {{user.userName}}
        </option>
      }
    </select>
  </div>

</form>
